<div class="App">
  <op-header
    class="App-header"
    (clickInfosMenuItem)="onOpenInfos()"
    (clickOsteopathyMenuItem)="onOpenOsteopathy()"
  />

  <!--  <div class="App-filter">-->
  <!--    <span class="mr-6" (click)="showAllSlots = !showAllSlots">-->
  <!--      Afficher les rendez-vous de la remplaÃ§ante :-->
  <!--    </span>-->
  <!--    <p-inputSwitch [(ngModel)]="showAllSlots"/>-->
  <!--  </div>-->

  <div class="App-content">
    <op-next-appointment
      *ngIf="firstSlot"
      class="App-next-appointment"
      [firstSlot]="firstSlot"
      (slotClicked)="onSlotClicked($event, true)"
    />
    <op-timeline
      class="App-timeline"
      [attr.id]="'timeline'"
      [isLoading]="isLoadingAvailabilities"
      [availabilities]="filteredAvailabilities"
      (scroll)="onScroll()"
      (slotClicked)="onSlotClicked($event, false)"
    />
  </div>

  <p-button
    *ngIf="showScrollTop"
    class="App-scroll_top"
    icon="pi pi-arrow-up"
    (onClick)="onScrollTop()"
  />

  <op-infos
    *ngIf="isInfosOpen"
    (closeIt)="onCloseInfos()"
  />
  <op-osteopathy
    *ngIf="isOsteopathyOpen"
    (closeIt)="onCloseOsteopathy()"
  />
  <op-appointment
    *ngIf="slotForAppointment"
    [slot]="slotForAppointment"
    (appointmentBooked)="onAppointmentBooked($event)"
    (cancelAppointment)="onCancelAppointment()"
  />

  <op-toaster/>
</div>
