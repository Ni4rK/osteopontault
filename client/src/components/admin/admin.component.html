<div class="Admin">

  <op-header class="Admin-header"/>

  <op-login
    *ngIf="!isAuthenticatedAsPractitioner"
    class="Admin-login"
    (loggedIn)="onLoggedIn()"
  />

  <div *ngIf="isAuthenticatedAsPractitioner && practitioner" class="Admin-container">
    <p-button
      (onClick)="onSwitchScreenShown()"
      class="Admin-screen-switcher"
      severity="warning"
    >
      <span class="pi pi-bookmark-fill mr-6"></span>
      {{ isShowingAvailabilities ? "Activité du site" : "Gestion des créneaux" }}
    </p-button>

    <op-availability-list
      *ngIf="isShowingAvailabilities"
      class="Admin-screen-content"
      [practitioner]="practitioner"
    />

    <op-sessions-list
      *ngIf="!isShowingAvailabilities"
      class="Admin-screen-content"
    />

    <op-pwa-prompt/>
    <op-logout/>
  </div>

  <op-toaster/>
</div>
