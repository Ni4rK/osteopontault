<form class="Login" (ngSubmit)="onLogin()">
  <input
    type="text"
    name="username"
    required
    pInputText
    placeholder="Identifiant"
    [(ngModel)]="username"
  />
  <input
    type="password"
    name="password"
    placeholder="Mot de passe"
    pInputText
    [(ngModel)]="password"
  />
  <p-button type="submit" [loading]="isAuthenticatingAsPractitioner">
    Se connecter
  </p-button>
</form>
