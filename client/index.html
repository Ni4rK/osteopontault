    <script>
        // sometimes event is fired before PWA service is loaded
        window.osteopontault_pwa_beforeinstallpromptevent = null
        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault()
            window.osteopontault_pwa_beforeinstallpromptevent = event
        })
    </script>
